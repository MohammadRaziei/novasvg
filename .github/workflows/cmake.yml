name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.16.x'
    
    - name: Use cmake
      run: cmake --version

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build \
          -DCMAKE_BUILD_TYPE=Release \
          -DNOVASVG_BUILD_EXAMPLES=ON \
          -DNOVASVG_BUILD_TESTS=ON \
          -DNOVASVG_BUILD_DOCS=OFF

    - name: Build
      run: cmake --build ${{github.workspace}}/build -j4

    - name: Run tests
      run: ctest --test-dir ${{github.workspace}}/build --output-on-failure --extra-verbose
      

  build-docs:
    needs: build-and-test
    # if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.16.x'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build-docs \
          -DCMAKE_BUILD_TYPE=Release \
          -DNOVASVG_BUILD_EXAMPLES=OFF \
          -DNOVASVG_BUILD_TESTS=OFF \
          -DNOVASVG_BUILD_DOCS=ON

    - name: Build documentation
      run: cmake --build ${{github.workspace}}/build-docs --target docs

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: ${{github.workspace}}/build-docs/docs/html/
        retention-days: 5

  build-coverage:
    # needs: build-and-test
    # if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.16.x'
    
    - name: Install coverage tools
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov gcovr

    - name: Configure CMake with coverage
      run: |
        cmake -B ${{github.workspace}}/build-coverage \
          -DNOVASVG_BUILD_EXAMPLES=OFF \
          -DNOVASVG_BUILD_TESTS=ON \
          -DNOVASVG_BUILD_DOCS=OFF \

    - name: Build with coverage
      run: cmake --build ${{github.workspace}}/build-coverage -j4


    - name: Generate coverage report
      run: cmake --build ${{github.workspace}}/build-coverage --target coverage

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ${{github.workspace}}/build-coverage/coverage_html/
        retention-days: 5

  build-single-header:
    needs: build-coverage
    # if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.16.x'
    
    - name: Install quom
      run: pip install quom

    - name: Configure CMake with DIST_DIR
      run: |
        cmake -B ${{github.workspace}}/build-single \
          -DCMAKE_BUILD_TYPE=Release \
          -DNOVASVG_BUILD_EXAMPLES=OFF \
          -DNOVASVG_BUILD_TESTS=ON \
          -DNOVASVG_BUILD_DOCS=OFF \
          -DNOVASVG_DIST_DIR=${{github.workspace}}/build-single/dist

    - name: Build single-header
      run: cmake --build ${{github.workspace}}/build-single --target dist_header

    - name: Create beta release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: __beta__
        name: "Beta Release"
        body: "Single-header distribution of NovaSVG"
        prerelease: true
        draft: false
        files: ${{github.workspace}}/build-single/dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download documentation artifact
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: ./docs

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4