name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release]

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.16.x'
    
    - name: Use cmake
      run: cmake --version

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DNOVASVG_BUILD_EXAMPLES=ON \
          -DNOVASVG_BUILD_TESTS=ON \
          -DNOVASVG_BUILD_DOCS=OFF

    - name: Build
      run: |
        cmake --build ${{github.workspace}}/build --config ${{ matrix.build_type }}

    - name: Run tests
      run: |
        cd ${{github.workspace}}/build
        if [ "${{ runner.os }}" = "Windows" ]; then
          ctest -C ${{ matrix.build_type }} --output-on-failure
        else
          ctest --output-on-failure
        fi

    - name: Run examples (if they exist)
      run: |
        cd ${{github.workspace}}/build
        # Check if example executables were built and run them
        if [ -f "sample01_convert_svg_to_png" ] || [ -f "sample01_convert_svg_to_png.exe" ]; then
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./sample01_convert_svg_to_png.exe
          else
            ./sample01_convert_svg_to_png
          fi
        fi
        if [ -f "sample02_query_svg_size" ] || [ -f "sample02_query_svg_size.exe" ]; then
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./sample02_query_svg_size.exe
          else
            ./sample02_query_svg_size
          fi
        fi

  build-docs:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.16.x'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build-docs \
          -DCMAKE_BUILD_TYPE=Release \
          -DNOVASVG_BUILD_EXAMPLES=OFF \
          -DNOVASVG_BUILD_TESTS=OFF \
          -DNOVASVG_BUILD_DOCS=ON

    - name: Build documentation
      run: |
        cd ${{github.workspace}}/build-docs
        cmake --build . --target docs

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: ${{github.workspace}}/build-docs/docs/html/
        retention-days: 5

  deploy-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download documentation artifact
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: ./docs

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4